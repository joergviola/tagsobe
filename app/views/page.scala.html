@(title: String)(header: Html)(content: Html)(footer: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/page.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div id="headerWrapper">
	    	<div id="header">
		        @header
	    	</div>
    	</div>
    	<div id="contentWrapper">
	    	<div id="content">
		        @content
	    	</div>
    	</div>
    	<div id="footerWrapper">
	    	<div id="footer">
		        @footer
	    	</div>
    	</div>
    
    </body>
</html>
